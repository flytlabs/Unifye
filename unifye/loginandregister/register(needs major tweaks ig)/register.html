<html>
<head>
<title>Unifye. Login.</title>
    <link rel="stylesheet" type="text/css" href="style.css">
<body>
    
    <div class="registerbox">
    <img src="avatarany.png" class="avatar">
        <h3>Register</h3>
        <form>
            <p>Enter Username</p>
            <input type="text" minlength="8" maxlength="32" name="" placeholder="Username">
            <p>Enter Email</p>
            <input type="text" minlength="8" maxlength="255" name="" placeholder="Email">
            <p>Confirm Email</p>
            <input type="text" minlength="8" maxlength="255" name="" placeholder="Confirm">
            <p>Enter Password</p>
            <input type="password" minlength="8" maxlength="60" name="" placeholder="Password">
            <p>Confirm Password</p>
            <input type="password" minlength="8" maxlength="60" name="" placeholder="Confirm">
            <button type="submit" >Register</button>
            <a href="login.html">Already have an account?</a><br>
        </form>
        
    </div>
    
</body>
</head>
</html>
